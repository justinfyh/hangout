name: hangout
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=3.4.1 <4.0.0"

dependencies:
    cloud_firestore: ^5.0.0
    firebase_auth: ^5.0.0
    firebase_core: ^3.0.0
    firebase_storage: ^12.0.0
    flutter:
        sdk: flutter
    flutter_svg: ^2.0.10+1
    google_fonts: ^6.2.1
    google_sign_in: ^6.2.1
    image_picker: ^1.1.2
    intl: ^0.19.0
    provider: ^6.1.2
    uuid: ^4.4.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/images/mascot.png
        - assets/images/landing-background.png
        - assets/icons/google.png
        - assets/icons/logo.svg
        - assets/icons/logo-full.svg
